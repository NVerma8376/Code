{% extends 'base.html' %} {% block content %}

<link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='styles/stylechatjoin.css')}}">


<form method="post" class="buttons">
  <div class = "joining" name="joining">
    <h3>Enter The Chat Room</h3>
    <div class="name">
      <label>Name:</label>
      <input
        type="text"
        placeholder="Pick a name!"
        name="name"
        value="{{name}}"
      />
    </div>
    <div class="join">
      <input type="text" placeholder="Room Code" name="code">
      <button type="submit">Join</button>
  </div>

    {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
