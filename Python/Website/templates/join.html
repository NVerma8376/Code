{% extends 'base.html' %} {% block content %}

<style>
  .content{
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    background-color: #b187ff;
    width: 50%;
    margin-left: 25%;
    margin-right: 25%;
    padding-bottom: 50px;
  }

  .name{
    background-color: #dbb3ff;
  }
  *{
    allign-items: center;
  }

</style>


<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
    />
  </div>
  <div class="join">
    <button type="submit" name="join1"class="join1">Naitik</button>
  </div>
  <div class="join">
    <button type="submit" class="join2">Hridayan</button>
  </div>
  <button type="submit" name="create" class="create-btn">Join the Room</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
